<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="100" fill="#0a0a0f" rx="10"/>
  
  <!-- Pulsing Dot -->
  <circle cx="30" cy="50" r="8" fill="url(#dotGradient)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer Ping Ring -->
  <circle cx="30" cy="50" r="8" fill="none" stroke="#39ff14" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- ISMAIL Text -->
  <text x="55" y="60" font-family="'Press Start 2P', monospace, sans-serif" font-size="28" fill="#ffffff" font-weight="bold" letter-spacing="-1">
    ISMAIL
  </text>
  
  <!-- Separator 1 -->
  <text x="215" y="60" font-family="'Press Start 2P', monospace, sans-serif" font-size="28" fill="#ffffff" fill-opacity="0.2" font-weight="bold">
    /
  </text>
  
  <!-- DIGITAL Text -->
  <text x="240" y="60" font-family="'Press Start 2P', monospace, sans-serif" font-size="28" fill="#ffffff" font-weight="bold" letter-spacing="-1">
    DIGITAL
  </text>
  
  <!-- Separator 2 -->
  <text x="445" y="60" font-family="'Press Start 2P', monospace, sans-serif" font-size="28" fill="#ffffff" fill-opacity="0.2" font-weight="bold">
    /
  </text>
  
  <!-- HUB Text with Gradient -->
  <text x="470" y="60" font-family="'Press Start 2P', monospace, sans-serif" font-size="28" fill="url(#hubGradient)" font-weight="bold" letter-spacing="-1">
    HUB
  </text>
</svg>